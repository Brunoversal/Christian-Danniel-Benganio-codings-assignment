<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    .mood{
        width: 100%;
        height: 100%;
    }
    .moodswitch{
        object-fit:scale-down;
        width: 100%;
        height: 100vh;
    }
</style>
<body>

    <div class="saitama">
        <img id="mood" src="saitama_sad.png" onclick="light_change()" class="moodswitch" alt="">
    </div>
</body>    
</html>

<script>
    function light_change(){

    let image = document.getElementById("mood");

    if(image.src.match("saitama_sad")) {
        image.src = "saitama_happy.png";
    } else {
        image.src = "saitama_sad.png";
    }
    }
</script>
